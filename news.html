<!DOCTYPE html>
<html>
<head>
	<title>Submission Page</title>
</head>
<body>
	<form>
		<fieldset>
	    <legend><h1>Submit News</h1></legend>
	    <h2>Do you have a story or tip to share? If so, complete the form.</h2>
		<label for="title">Title (Required)</label> <br>
        <input type="text" name="title" id="title"/> <br><br>
        <label for="name">Name</label> <br>
        <input type="text" name="name" id="name"/> <br><br>
        <label for="email">Email</label> <br>
        <input type="text" name="email" id="email"/> <br><br>
        <label for="comments">Story (Required)</label><br>
        <textarea name="comments" id="comments" cols="50" rows="10"></textarea><br><br>
        <label for="file"> Upload image/video</label>
        <input type="file" name="file" id="file"><br>
		<hr>
        <button type="submit">Submit news</button>
        </fieldset>
	</form>

</body>
</html>
